
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"

  <head>

    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width">
    <title>My Password Email Template Subject</title>
    <!-- <style> -->
  </head>
  <body>
    <span class="preheader"></span>
    <table class="body">
      <tr>
        <td class="center" align="center" valign="top">
          <center>
            
            <table align="center" class="container float-center"><tbody><tr><td>
            
              <table class="row header"><tbody><tr>
                <th class="small-12 large-6 columns first"><table><tbody><tr><th>
                  <table class="spacer"><tbody><tr><td height="20" style="font-size:20px;line-height:20px;">&nbsp;</td></tr></tbody></table> 
                  <h4 class="text-center header__title">НАЗВАНИЕ</h4>
                </th></tr></tbody></table></th>
                <th class="small-12 large-6 columns last"><table><tbody><tr><th>
                  <table class="spacer"><tbody><tr><td height="27" style="font-size:27px;line-height:27px;">&nbsp;</td></tr></tbody></table> 
                  <p class="text-center subtitle">Сброс Пароля</p>
                </th></tr></tbody></table></th>
              </tr></tbody></table>
              <table class="row"><tbody><tr>
                <th class="small-12 large-12 columns first last"><table><tbody><tr><th>
            
                  <table class="spacer"><tbody><tr><td height="60" style="font-size:60px;line-height:60px;">&nbsp;</td></tr></tbody></table> 
            
                  <center>
                    <h1 class="name-title float-center" align="center">Добрый день,<span class="name"> Владимир!</span></h1>
                  </center>
            
                  <table class="spacer"><tbody><tr><td height="20" style="font-size:20px;line-height:20px;">&nbsp;</td></tr></tbody></table> 
                    <p class="text-center subtitle">Поступил запрос на сброс вашего пароля</p>
                  <table class="spacer"><tbody><tr><td height="16" style="font-size:16px;line-height:16px;">&nbsp;</td></tr></tbody></table> 
                  <center>
                    <div class="password-img float-center" align="center">
                      <img src="../assets/img/password.png" alt="password">
                    </div> 
                  </center>
                  <table class="spacer"><tbody><tr><td height="32" style="font-size:32px;line-height:32px;">&nbsp;</td></tr></tbody></table> 
                  <center>
                    <table class="button btn  float-center"><tbody><tr><td><table><tbody><tr><td><a align="center" href="#">Сбросить пароль</a></td></tr></tbody></table></td></tr></tbody></table>
                  </center>
                  
            
                  <hr>
            
                  <p><small>You're getting this email because you've signed up for email updates. If you want to opt-out of future emails, <a href="#">unsubscribe here</a>.</small></p>
                </th>
<th class="expander"></th></tr></tbody></table></th>
              </tr></tbody></table>
            
              <table class="spacer"><tbody><tr><td height="16" style="font-size:16px;line-height:16px;">&nbsp;</td></tr></tbody></table> 
            </td></tr></tbody></table>
            
          </center>
        </td>
      </tr>
    </table>
    <!-- prevent Gmail on iOS font size manipulation -->
   <div style="display:none; white-space:nowrap; font:15px courier; line-height:0;"> &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; </div>
